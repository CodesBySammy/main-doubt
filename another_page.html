<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d5ba98; /* Updated body color */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the contents horizontally */
            align-items: center;
            width: 100%;
            max-width: 1200px; /* Adjust max-width as needed */
            margin: 20px auto;
            
            margin-top: 5%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Enhanced box-shadow */
            border-radius: 15px; /* Increased border radius */
            overflow: hidden;
        }
        .split {
            width: calc(50% - 20px); 
            margin-right: 20px; 
        }
        #asking-questions,
        #solving-questions {
            width: 100%;
            padding: 20px;
            border-radius: 10px; /* Adjusted border radius */
            margin-top: 10px;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        label {
            color: #666;
        }
        input[type="file"],
        textarea {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 12px; /* Increased padding */
            margin-top: 8px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 8px; /* Increased border radius */
            box-sizing: border-box;
            background-color: #f8f8f8; /* Lighter background color */
            resize: none;
        }
        button {
            padding: 12px 24px; /* Increased padding */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px; /* Increased border radius */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #questions-container {
            margin-bottom: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px; /* Increased border radius */
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 300px;
        }
        .split:nth-child(2) {
            width: calc(50% - 20px); /* Adjust width and margin as needed */
            margin-right: 20px; /* Adjust margin as needed */
            margin-top: 20px; /* Add margin-top to create space */
        }
        body {
            background-color: #bc9868;
          }
          
          textarea {
            resize: none;
          }
          
    </style>
    <style>
        .u{
            margin-left: 43%;
            height: 50px;
            width: 150px;
            border-radius: 10px;
            margin-top: 7%;
            background-color: #d5ba98;
        }
        button{
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- New section for asking questions -->
        <section id="s5">
            <h2 style="margin-top: 6%;">Got a Question? Ask Us!</h2>
            <!-- Updated form with id="question-form" and onsubmit="submitQuestion(event)" -->
            <form id="question-form" onsubmit="submitQuestion(event)" action="/submitQuestion" method="post">
                <div>
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="5" required></textarea>
                </div>
                
                <button type="submit">Submit Question</button>
            </form>
        </section>

        <!-- Container to display questions -->
       
    </div>
    <script src="script.js" type="text/javascript"></script>
    <a href="http://localhost:8080/answers.html"><input type="submit" value ="Answers" class="u"></a>
    
</body>
</html>
